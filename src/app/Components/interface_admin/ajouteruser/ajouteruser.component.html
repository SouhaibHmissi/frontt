<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/style.css">




      <div class="card p-3">
            <h2>Formulaire</h2>
            <form  [formGroup]="chefForm" (ngSubmit)="ajouterChef()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="nom">Nom :</label>
                      <input type="text" formControlName="nom" class="form-control rounded-custom" [ngClass]="{ 'invalid-input': submitted && chefForm.controls['nom'].errors?.['required'] }">
                      <span *ngIf="submitted && chefForm.controls['nom'].errors?.['required']" class="text-danger">Nom requis</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" formControlName="prenom" class="form-control rounded-custom" [ngClass]="{ 'invalid-input': submitted && chefForm.controls['prenom'].errors?.['required'] }">
                    <span *ngIf="submitted && chefForm.controls['prenom'].errors?.['required']" class="text-danger">Prénom requis</span>
                  </div>
                </div>
                </div>


              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="statut">Statut :</label>
                    <select formControlName="statut" class="form-control rounded-custom" [ngClass]="{ 'invalid-input': submitted && chefForm.controls['statut'].errors?.['required'] }">
                      <option value="celibataire">Célibataire</option>
                      <option value="marie">Marié</option>
                    </select>
                    <span *ngIf="submitted && chefForm.controls['statut'].errors?.['required']" class="text-danger">Statut requis</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label [hidden]="chefForm.get('statut')?.value !== 'marie'">Nombre d'enfants :</label>
                    <input type="number" formControlName="nbr_enfant" class="form-control rounded-custom" [hidden]="chefForm.get('statut')?.value !== 'marie'" [ngClass]="{ 'invalid-input': submitted && chefForm.controls['nbr_enfant'].errors?.['required'] }">
                    <span [hidden]="chefForm.get('statut')?.value !== 'marie'" *ngIf="submitted && chefForm.controls['nbr_enfant'].errors?.['required']" class="text-danger">Nombre d'enfants requis</span>
                    <span *ngIf="submitted && chefForm.get('nbr_enfant')?.errors?.['invalidNumberOfChildren']" class="text-danger">Nombre d'enfants invalide</span>

                  </div>

                </div>
              </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="service">Service :</label>
                      <input type="text" formControlName="service" class="form-control rounded-custom" [ngClass]="{ 'invalid-input': submitted && chefForm.controls['service'].errors?.['required'] }">
                      <span *ngIf="submitted && chefForm.controls['service'].errors?.['required']" class="text-danger">Service requis</span>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="tel">Téléphone :</label>
                      <input type="text" formControlName="tel" class="form-control rounded-custom"
                      [ngClass]="{ 'invalid-input': submitted && (chefForm.controls['tel'].errors?.['invalidPhoneNumber'] || chefForm.controls['tel'].errors?.['required']) }">
                      <span *ngIf="submitted && chefForm.controls['tel'].errors?.['required']" class="text-danger ">Téléphone requis</span>
                      <span *ngIf="submitted && chefForm.controls['tel'].errors?.['invalidPhoneNumber']" class="text-danger ">Format invalide
                      <small>( Le téléphone doit composer de 8 chiffres)</small>
                      </span>
                    </div>
                  </div>

                </div>



              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Sexe :</label><br>
                    <label><input type="radio" formControlName="sexe" value="homme"> Homme</label>
                    <label><input type="radio" formControlName="sexe" value="femme"> Femme</label><br>
                    <span *ngIf="submitted && chefForm.controls['sexe'].errors?.['required']" class="text-danger">Sexe requis</span>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="text" formControlName="email" class="form-control rounded-custom" [ngClass]="{ 'invalid-input': submitted && chefForm.controls['email'].errors?.['required'] }">

    <span *ngIf="submitted && chefForm.controls['email'].errors?.['required']" class="text-danger">Email requis</span>
    <span *ngIf="submitted && chefForm.controls['email'].errors?.['invalidEmail']" class="text-danger">Format invalide
    <small>(Email de format email&#64;gmail.com)</small>
  </span>

                  </div>

                </div>

              </div>




              <button type="submit" class="btn btn-primary rounded-custom" >Enregistrer</button>
            </form>
          </div>
